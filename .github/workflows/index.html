<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi portafolio JavaScript</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #00ff88;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        header {
            text-align: center;
            padding: 20px;
            background-color: #004d40;
            color: white;
        }

        /* Navegación */
        nav {
            background-color: #00695c;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        /* Sección principal */
        main {
            text-align: center;
            padding: 20px;
        }

        main img {
            max-width: 100%;
            height: auto;
            border: 5px solid #004d40;
        }

        /* Marquesina */
        marquee {
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi portafolio JavaScript</h1>
        <p>José Juan Herrera Pineda</p>
        <p>Campus UVM Lomas Verdes</p>
        <p>Docente: Janet Mora Granados</p>
    </header>
    <nav>
        <ul>
            <li><a href="#actividad1">Actividad 1</a></li>
            <li><a href="#actividad2">Actividad 2</a></li>
            <li><a href="#actividad3">Actividad 3</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <marquee behavior="scroll" direction="left">Bienvenidos a mi portafolio de JavaScript</marquee>
            <img src="https://static.wikia.nocookie.net/backyardigans/images/c/c8/Pablo.png/revision/latest?cb=20190903202113&path-prefix=es.jpg" alt="https://static.wikia.nocookie.net/backyardigans/images/c/c8/Pablo.png/revision/latest?cb=20190903202113&path-prefix=es">
            <p>Bienvenido a mi portafolio. Aquí encontrarás mis proyectos y actividades realizados en JavaScript.</p>
        </section>
    </main>
</body>
</html>
